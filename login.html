<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="login.css" />
  <title>Flexbox Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="login-container">
      <h1>Sign in to your account</h1>
      <div class="login-box">
        <form action="">
          <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" name="password">
          </div>
          <div class="extra">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <a href="#">Forgot your password?</a>
          </div>
          <button type="button" class="btn btn-info">Sign in</button>
        </form>
        <div class="social">
          <p>or continue with</p>
          <button type="button" class="btn btn-outline-secondary"><a href="#"><i class="fa fa-twitter"></i></a></button>
          <button type="button" class="btn btn-outline-secondary"><a href="#"><i
                class="fa fa-facebook"></i></a></button>
          <button type="button" class="btn btn-outline-secondary"><a href="#"><i class="fa fa-github"></i></a></button>
        </div>
      </div>


    </div>
  </div>
</body>

</html>
